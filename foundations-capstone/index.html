<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connor's DevMountain Foundations Capstone</title>
    <link rel="stylesheet" href="index.css" />

  <body>
    <div id="content">
      <h1>Connor's Magic 8 Ball</h1>
      <p id="info">
        Ask me what you want to know and click on the Magic 8 Ball
      </p>
      <input type="text" id="question" placeholder="Enter Question Here" />
      <div id="eight-ball" class="eight-ball">
        <div class="answer">
          <p id="eight">8</p>
          <p id="answer"></p>
      </div>
    </div>
    <input type="text" id="customResponse" placeholder="Enter Your Own Response Here" />
    <button type="button" id="submitResponseButton" >Enter Your Response</button>
    <button type="button" id="getResponseButton" >View All Responses</button>
    <h1 class="eightball-display">(..)</h1>
    <div id="responseTarget"></div>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
