<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Read your fortune</button>
    <button id="createOfferButton">Create Offer</button>
    <button id="deleteOfferButton">Delete Offer</button>
    <button id="getOfferButton">Get Offers</button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios
          .get("http://localhost:4000/api/compliment/")
          .then(function (response) {
            const data = response.data;
            alert(data);
          });
      };
    </script>
    <script>
      document.getElementById("fortuneButton").onclick = function () {
        axios
          .get("http://localhost:4000/api/fortune")
          .then(function (response) {
            const data = response.data;
            alert(data);
          });
      };
    </script>
    <script>
      document.getElementById("createOfferButton").onclick = function () {
        axios
          .post("http://localhost:4000/api/offers")
          .then(function (response) {
            alert("Offer Created");
          });
      };
    </script>
    <script>
      document.getElementById("deleteOfferButton").onclick = function () {
        axios
          .delete("http://localhost:4000/api/offers/3")
          .then(function (response) {
            alert("Offer Deleted");
          });
      };
    </script>
    <script>
      document.getElementById("getOfferButton").onclick = function () {
        axios.get("http://localhost:4000/api/offers").then(function (response) {
          alert(response.data);
        });
      };
    </script>
  </body>
</html>
